<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - AlgoTrading Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #48a1d6 0%, #235c7c 100%);
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white shadow-lg z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center">
                    <i class="bi bi-bar-chart-fill text-[#48a1d6] text-3xl"></i>
                    <span class="ml-2 text-xl font-bold text-[#235c7c]">AlgoTrade Pro</span>
                </a>
                <a href="index.html" class="text-gray-600 hover:text-[#48a1d6]">
                    <i class="bi bi-house-door"></i> Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Auth Section -->
    <div class="min-h-screen pt-24 pb-12">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
                <!-- Toggle Buttons -->
                <div class="flex mb-8 bg-gray-100 rounded-lg p-1">
                    <button id="signInBtn" class="flex-1 py-2 rounded-lg text-center transition-all duration-300 active">Sign In</button>
                    <button id="signUpBtn" class="flex-1 py-2 rounded-lg text-center transition-all duration-300">Sign Up</button>
                </div>

                <!-- Sign In Form -->
                <form id="signInForm" class="auth-form active" onsubmit="return handleSignIn(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Email Address</label>
                            <input type="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-[#48a1d6]">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Password</label>
                            <input type="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-[#48a1d6]">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" class="mr-2">
                                <label for="remember" class="text-sm text-gray-600">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-[#48a1d6] hover:underline">Forgot Password?</a>
                        </div>
                        <button type="submit" class="w-full gradient-bg text-white py-2 rounded-lg hover:opacity-90 transition duration-300">
                            Sign In
                        </button>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form id="signUpForm" class="auth-form" onsubmit="return handleSignUp(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Full Name</label>
                            <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-[#48a1d6]">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Email Address</label>
                            <input type="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-[#48a1d6]">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Password</label>
                            <input type="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-[#48a1d6]">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Confirm Password</label>
                            <input type="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-[#48a1d6]">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="terms" required class="mr-2">
                            <label for="terms" class="text-sm text-gray-600">I agree to the <a href="#" class="text-[#48a1d6] hover:underline">Terms & Conditions</a></label>
                        </div>
                        <button type="submit" class="w-full gradient-bg text-white py-2 rounded-lg hover:opacity-90 transition duration-300">
                            Create Account
                        </button>
                    </div>
                </form>

                <!-- Social Login -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="flex justify-center items-center px-4 py-2 border rounded-lg hover:bg-gray-50">
                            <i class="bi bi-google mr-2"></i> Google
                        </button>
                        <button class="flex justify-center items-center px-4 py-2 border rounded-lg hover:bg-gray-50">
                            <i class="bi bi-github mr-2"></i> GitHub
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');

        signInBtn.addEventListener('click', () => {
            signInBtn.classList.add('gradient-bg', 'text-white');
            signUpBtn.classList.remove('gradient-bg', 'text-white');
            signInForm.classList.add('active');
            signUpForm.classList.remove('active');
        });

        signUpBtn.addEventListener('click', () => {
            signUpBtn.classList.add('gradient-bg', 'text-white');
            signInBtn.classList.remove('gradient-bg', 'text-white');
            signUpForm.classList.add('active');
            signInForm.classList.remove('active');
        });

        function handleSignIn(event) {
            event.preventDefault();
            // Add your sign in logic here
            alert('Sign in functionality will be implemented here');
            return false;
        }

        function handleSignUp(event) {
            event.preventDefault();
            // Add your sign up logic here
            alert('Sign up functionality will be implemented here');
            return false;
        }

        // Initialize the active state
        signInBtn.click();
    </script>
</body>
</html>
